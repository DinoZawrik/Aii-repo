# Model Configuration
# Sentiment Analysis Project

# Baseline Model Configuration
baseline:
  model_type: logistic_regression  # Options: logistic_regression, random_forest
  max_iter: 1000
  random_state: 42

  # TF-IDF Settings
  tfidf:
    max_features: 5000
    ngram_range: [1, 2]
    min_df: 2
    max_df: 0.95

# Transformer Model Configuration
transformer:
  model_name: distilbert-base-uncased
  num_labels: 2
  max_length: 512

  # Training Settings
  training:
    num_epochs: 3
    batch_size: 16
    learning_rate: 2.0e-5
    weight_decay: 0.01

# Data Configuration
data:
  train_test_split: 0.2
  validation_split: 0.1
  random_state: 42
  stratify: true

# Preprocessing Configuration
preprocessing:
  lowercase: true
  remove_punctuation: true
  remove_numbers: false
  remove_extra_spaces: true

# API Configuration
api:
  host: 0.0.0.0
  port: 8000

# Logging Configuration
logging:
  level: INFO
  format: console  # Options: console, json
